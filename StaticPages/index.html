<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>نظام إدارة طلبات المشاريع والمنافسات</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="master-container">
        <aside class="sidebar">
            <div class="logo-container">
                <img src="images/logo.png" alt="الشعار" class="logo regular-theme">
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="index.html">الرئيسية</a></li>
                    <li><a href="project-requests.html">طلبات المشاريع</a></li>
                    <li><a href="#">دورة المراجعة</a></li>
                    <li><a href="#">الموافقات</a></li>
                    <li><a href="#">المخطط الزمني</a></li>
                </ul>
            </nav>
        </aside>
        <main class="dashboard">
            <header>
                <h1>لوحة التحكم</h1>
            </header>
            <section class="summary-cards">
                <div class="card primary-a">
                    <h3>طلبات جديدة</h3>
                    <p>5</p>
                </div>
                <div class="card primary-b">
                    <h3>طلبات معتمدة</h3>
                    <p>8</p>
                </div>
                <div class="card secondary-green">
                    <h3>قيد المراجعة</h3>
                    <p>3</p>
                </div>
                <div class="card secondary-yellow">
                    <h3>بانتظار الميزانية</h3>
                    <p>2</p>
                </div>
            </section>
            <section class="recent-requests">
                <h2>أحدث الطلبات</h2>
                <table id="requests-table">
                    <thead>
                        <tr>
                            <th>رقم الطلب</th>
                            <th>اسم المشروع</th>
                            <th>الحالة</th>
                            <th>تاريخ التقديم</th>
                        </tr>
                    </thead>
                    <tbody id="requests-body">
                        <!-- سيتم تعبئة البيانات عبر JavaScript -->
                    </tbody>
                </table>
                <div class="pagination">
                    <button id="prev-page">السابق</button>
                    <span id="page-info"></span>
                    <button id="next-page">التالي</button>
                </div>
            </section>

        </main>
    </div>
</body>

</html>
