            <div class="top-actions">
                <a href="new-project-request" class="new-request-btn">+ طلب مشروع جديد</a>
            </div>
            <header>
                <h1>طلبات المشاريع</h1>
            </header>

            <section class="requests-list">
                <table id="requests-table">
                    <thead>
                        <tr>
                            <th>رقم الطلب</th>
                            <th>اسم المشروع</th>
                            <th>نوع المنافسة</th>
                            <th>الحالة</th>
                            <th>تاريخ التقديم</th>
                        </tr>
                    </thead>
                    <tbody id="requests-body">
                        <tr *ngFor="let req of paginatedRequests">
                            <td>{{req.id}}</td>
                            <td>{{req.name}}</td>
                            <td>{{req.type}}</td>
                            <td>{{req.status}}</td>
                            <td>{{req.date}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="pagination">
                    <button id="prev-page" (click)="prevPage()" [disabled]="currentPage === 1">السابق</button>
                    <span id="page-info">{{pageInfo}}</span>
                    <button id="next-page" (click)="nextPage()" [disabled]="!hasNextPage()">التالي</button>
                </div>
            </section>
