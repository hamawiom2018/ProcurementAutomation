            <header>
                <h1>مراجعة طلب مشروع</h1>
            </header>

            <section class="project-review">
                <div class="project-summary">
                    <h2>معلومات الطلب</h2>
                    <p><strong>اسم المشروع:</strong> تطوير البوابة الداخلية</p>
                    <p><strong>ضمن الخطة؟</strong> نعم</p>
                    <p><strong>مدة التنفيذ:</strong> 6 أشهر</p>
                    <p><strong>النطاق السعري المتوقع:</strong> (500,000 | 101,000)</p>
                    <p><strong>الغرض من المنافسة:</strong> تسهيل وصول الموظفين إلى الخدمات وتحسين تجربة الاستخدام.</p>
                    <p><strong>مرفق الكراسة:</strong> <a href="#">عرض الملف</a></p>
                    <p><strong>نموذج التكلفة التقديرية:</strong> <a href="#">عرض الملف</a></p>
                </div>

                <form class="review-form">
                    <div class="form-group">
                        <label for="review-decision">الإجراء</label>
                        <select id="review-decision" required>
                            <option value="">-- اختر --</option>
                            <option value="approve">اعتماد الطلب</option>
                            <option value="return">إرجاع الطلب للتعديل</option>
                            <option value="reject">رفض الطلب</option>
                        </select>
                    </div>

                    <div class="form-group" id="comment-group" style="display: none;">
                        <label for="review-comments">ملاحظات (في حال الرفض)</label>
                        <textarea id="review-comments" rows="3" placeholder="أدخل ملاحظاتك هنا..."></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="submit-btn">تأكيد الإجراء</button>
                    </div>
                </form>
            </section>
