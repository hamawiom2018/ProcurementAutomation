            <header>
                <h1>لوحة التحكم</h1>
            </header>
            <section class="summary-cards">
                <div class="card primary-a">
                    <h3>طلبات جديدة</h3>
                    <p>5</p>
                </div>
                <div class="card primary-b">
                    <h3>طلبات معتمدة</h3>
                    <p>8</p>
                </div>
                <div class="card secondary-green">
                    <h3>قيد المراجعة</h3>
                    <p>3</p>
                </div>
                <div class="card secondary-yellow">
                    <h3>بانتظار الميزانية</h3>
                    <p>2</p>
                </div>
            </section>
            <section class="recent-requests">
                <h2>أحدث الطلبات</h2>
                <table id="requests-table">
                    <thead>
                        <tr>
                            <th>رقم الطلب</th>
                            <th>اسم المشروع</th>
                            <th>الحالة</th>
                            <th>تاريخ التقديم</th>
                        </tr>
                    </thead>
                    <tbody id="requests-body">
                        <tr *ngFor="let req of paginatedRequests">
                            <td>{{req.id}}</td>
                            <td>{{req.name}}</td>
                            <td>{{req.status}}</td>
                            <td>{{req.date}}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="pagination">
                    <button id="prev-page" (click)="prevPage()" [disabled]="currentPage === 1">السابق</button>
                    <span id="page-info">{{pageInfo}}</span>
                    <button id="next-page" (click)="nextPage()" [disabled]="!hasNextPage()">التالي</button>
                </div>
            </section>
